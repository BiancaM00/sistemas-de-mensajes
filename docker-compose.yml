version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbitpass
    ports:
      - "5672:5672"      # puerto de mensajes
      - "15672:15672"    # panel web de RabbitMQ
    volumes:
      - rabbit_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

  postgres:
    image: postgres:15
    container_name: pg
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
      POSTGRES_DB: weather
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d weather"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

  producer:
    build: ./producer
    container_name: producer
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: rabbit
      RABBITMQ_PASS: rabbitpass
      STATION_ID: station-001
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: always

  consumer:
    build: ./consumer
    container_name: consumer
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: rabbit
      RABBITMQ_PASS: rabbitpass
      POSTGRES_HOST: pg
      POSTGRES_DB: weather
      POSTGRES_USER: pguser
      POSTGRES_PASS: pgpass
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: always

volumes:
  rabbit_data:
  pg_data:
